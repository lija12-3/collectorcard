apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-2-notifications
  labels:
    app: ms-2-notifications
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ms-2-notifications
  template:
    metadata:
      labels:
        app: ms-2-notifications
    spec:
      containers:
      - name: ms-2-notifications
        image: cardinal/ms-2-notifications:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: host
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: password
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: database
        - name: AWS_SNS_TOPIC_ARN
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: sns-topic-arn
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ms-2-notifications-service
spec:
  selector:
    app: ms-2-notifications
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
