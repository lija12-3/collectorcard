version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing backend dependencies..."
      - cd backend
      - npm ci

  pre_build:
    commands:
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 782496497250.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo "Building NestJS backend..."
      - npm run build
      - echo "Building Docker image..."
      - docker build -t collectors-card/app -f apps/api/Dockerfile .
      - docker tag collectors-card/app:latest 782496497250.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/collectors-card/app:latest

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push 782496497250.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/collectors-card/app:latest
      - echo "Creating imagedefinitions.json for CodeDeploy..."
      - printf '[{"name":"collectors-card-app","imageUri":"782496497250.dkr.ecr.%s.amazonaws.com/collectors-card/app:latest"}]' $AWS_DEFAULT_REGION > ../imagedefinitions.json

artifacts:
  files:
    - backend/appspec.yaml
    - backend/k8s/deployment.yaml
    - backend/k8s/service.yaml
    - backend/imagedefinitions.json
