AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Card Collector CI/CD Pipeline
  Creates shared artifact bucket or backend CodePipeline with build + deploy stages.

Parameters:
  EnvironmentType:
    Type: String
    AllowedValues:
      - Shared
      - Development
    Description: Specify whether this is Shared or Development stack.

  SharedAccountId:
    Type: String
    Description: AWS Account ID for Shared Services (artifact bucket).

  DevAccountId:
    Type: String
    Description: AWS Account ID for Development account (pipeline + builds).

  RepoOwner:
    Type: String
    Default: lija12-3
    Description: GitHub repository owner/org.

  RepoName:
    Type: String
    Default: collectorcard
    Description: GitHub repository name.

  GitHubConnectionArn:
    Type: String
    Description: ARN for CodeStar GitHub connection.

  SharedArtifactBucketName:
    Type: String
    Default: ""
    Description: Shared artifact S3 bucket name (from shared account).

  FeatureBranch:
    Type: String
    Default: feat/CDEV-134_codepipeline

  Region:
    Type: String
    Default: us-east-1

  EKSClusterName:
    Type: String
    Default: dev-eks-fargate-cluster
    Description: Name of existing EKS Fargate cluster.

  EKSDeployRoleArn:
    Type: String
    Default: ""
    Description: Optional ARN of existing EKS Deploy Role. Leave empty to auto-create.

Conditions:
  IsShared: !Equals [!Ref EnvironmentType, "Shared"]
  IsDevelopment: !Equals [!Ref EnvironmentType, "Development"]
  CreateEKSDeployRole: !And
    - !Condition IsDevelopment
    - !Equals [!Ref EKSDeployRoleArn, ""]
  UseExistingEKSDeployRole: !And
    - !Condition IsDevelopment
    - !Not [!Equals [!Ref EKSDeployRoleArn, ""]]

Resources:
  #########################################
  # SHARED SERVICES
  #########################################
  SharedArtifactBucket:
    Condition: IsShared
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub "shared-artifacts-card-collector-${Region}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  SharedArtifactBucketPolicy:
    Condition: IsShared
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SharedArtifactBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowDevAccountAccess
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${DevAccountId}:root"
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:ListBucket
            Resource:
              - !Sub "arn:aws:s3:::${SharedArtifactBucket}"
              - !Sub "arn:aws:s3:::${SharedArtifactBucket}/*"

  #########################################
  # DEVELOPMENT ACCOUNT
  #########################################
  CodeBuildRole:
    Condition: IsDevelopment
    Type: AWS::IAM::Role
    Properties:
      RoleName: card-collectors-backend-codebuild-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser
      Policies:
        - PolicyName: AllowKMSDecryptAndECR
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: KMSDecrypt
                Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                Resource: "*"
              - Sid: ECRPushAccess
                Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:CompleteLayerUpload
                  - ecr:InitiateLayerUpload
                  - ecr:PutImage
                  - ecr:UploadLayerPart
                Resource: arn:aws:ecr:us-east-1:782496497250:repository/collectors-card/app
        - PolicyName: AllowEKSDescribe
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - eks:DescribeCluster
                  - eks:ListClusters
                Resource: "*"

  #########################################
  # EKS DEPLOY ROLE (trusted by CodeBuild)
  #########################################
  EKSDeployRole:
    Condition: CreateEKSDeployRole
    Type: AWS::IAM::Role
    DependsOn: CodeBuildRole
    Properties:
      RoleName: card-collectors-backend-deploy-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt CodeBuildRole.Arn
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EKSDeploymentAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: EKSClusterAccess
                Effect: Allow
                Action:
                  - eks:DescribeCluster
                  - eks:ListClusters
                  - eks:AccessKubernetesApi
                Resource: "*"
              - Sid: EKSKubernetesPermissions
                Effect: Allow
                Action:
                  - eks:DescribeNodegroup
                  - eks:ListNodegroups
                  - eks:DescribeFargateProfile
                  - eks:ListFargateProfiles
                  - eks:AccessKubernetesApi
                Resource: !Sub "arn:aws:eks:${Region}:${AWS::AccountId}:cluster/${EKSClusterName}"
              - Sid: KMSAndECRSupport
                Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                  - ecr:GetAuthorizationToken
                Resource: "*"
              - Sid: AllowSTSChaining
                Effect: Allow
                Action: sts:AssumeRole
                Resource: "*"

  CodeBuildAssumeRolePolicy:
    Condition: CreateEKSDeployRole
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowAssumeEKSDeployRole
      Roles:
        - !Ref CodeBuildRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowAssumeEKSDeployRole
            Effect: Allow
            Action: sts:AssumeRole
            Resource: !GetAtt EKSDeployRole.Arn

  CodeBuildAssumeExistingRolePolicy:
    Condition: UseExistingEKSDeployRole
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AllowAssumeEKSDeployRoleExisting
      Roles:
        - !Ref CodeBuildRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Resource: !Ref EKSDeployRoleArn

  #########################################
  # PIPELINE ROLE
  #########################################
  PipelineRole:
    Condition: IsDevelopment
    Type: AWS::IAM::Role
    Properties:
      RoleName: card-collectors-backend-pipeline-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${SharedArtifactBucketName}"
                  - !Sub "arn:aws:s3:::${SharedArtifactBucketName}/*"
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: "*"
              - Effect: Allow
                Action:
                  - codeconnections:UseConnection
                  - codestar-connections:UseConnection
                Resource: !Ref GitHubConnectionArn

  #########################################
  # CODEBUILD PROJECTS
  #########################################
  BackendBuildProject:
    Condition: IsDevelopment
    Type: AWS::CodeBuild::Project
    Properties:
      Name: card-collectors-backend-build
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: backend/buildspec-build.yaml

  DeployBuildProject:
    Condition: IsDevelopment
    Type: AWS::CodeBuild::Project
    Properties:
      Name: card-collectors-backend-deploy
      Description: Deploy backend to EKS Fargate
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: false
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref Region
          - Name: EKS_CLUSTER_NAME
            Value: !Ref EKSClusterName
          - Name: EKS_DEPLOY_ROLE_ARN
            Value: !If
              - CreateEKSDeployRole
              - !GetAtt EKSDeployRole.Arn
              - !Ref EKSDeployRoleArn
      Source:
        Type: CODEPIPELINE
        BuildSpec: backend/buildspec-deploy.yaml

  #########################################
  # CODEPIPELINE
  #########################################
  BackendPipeline:
    Condition: IsDevelopment
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: card-collectors-backend-pipeline
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref SharedArtifactBucketName
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub "${RepoOwner}/${RepoName}"
                BranchName: !Ref FeatureBranch
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref BackendBuildProject

        - Name: Deploy
          Actions:
            - Name: DeployToEKS
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref DeployBuildProject
              RunOrder: 1

Outputs:
  ArtifactBucketName:
    Condition: IsShared
    Value: !Ref SharedArtifactBucket
    Description: Name of the shared artifact bucket

  PipelineName:
    Condition: IsDevelopment
    Value: !Ref BackendPipeline
    Description: Name of backend pipeline

  DeployProjectName:
    Condition: IsDevelopment
    Value: !Ref DeployBuildProject
    Description: Deploy CodeBuild project name

  EKSDeployRoleArn:
    Condition: CreateEKSDeployRole
    Value: !GetAtt EKSDeployRole.Arn
    Description: ARN of the EKS Deploy Role
    Export:
      Name: !Sub "${AWS::StackName}-EKSDeployRoleArn"
