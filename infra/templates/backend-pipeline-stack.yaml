AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Card Collector CI/CD Pipeline
  Creates shared artifact bucket or backend CodePipeline with build + deploy stages.

Parameters:
  EnvironmentType:
    Type: String
    AllowedValues:
      - Shared
      - Development
    Description: Specify whether this is Shared or Development stack.

  SharedAccountId:
    Type: String
    Description: AWS Account ID for Shared Services (artifact bucket).

  DevAccountId:
    Type: String
    Description: AWS Account ID for Development account (pipeline + builds).

  RepoOwner:
    Type: String
    Default: lija12-3
    Description: GitHub repository owner/org.

  RepoName:
    Type: String
    Default: collectorcard
    Description: GitHub repository name.

  GitHubConnectionArn:
    Type: String
    Description: ARN for CodeStar GitHub connection.

  SharedArtifactBucketName:
    Type: String
    Default: ""
    Description: Shared artifact S3 bucket name (from shared account).

  FeatureBranch:
    Type: String
    Default: feat/CDEV-134_codepipeline

  Region:
    Type: String
    Default: us-east-1

  EKSClusterName:
    Type: String
    Default: dev-eks-fargate-cluster
    Description: Name of existing EKS Fargate cluster.

  EKSDeployRoleArn:
    Type: String
    Default: ""
    Description: Optional ARN of existing EKS Deploy Role. Leave empty to auto-create.

Conditions:
  IsShared: !Equals [!Ref EnvironmentType, "Shared"]
  IsDevelopment: !Equals [!Ref EnvironmentType, "Development"]
  CreateEKSDeployRole: !And
    - !Condition IsDevelopment
    - !Equals [!Ref EKSDeployRoleArn, ""]
  UseExistingEKSDeployRole: !And
    - !Condition IsDevelopment
    - !Not [!Equals [!Ref EKSDeployRoleArn, ""]]

Resources:
  #########################################
  # SHARED SERVICES
  #########################################
  SharedArtifactBucket:
    Condition: IsShared
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub "shared-artifacts-card-collector-${Region}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  SharedArtifactBucketPolicy:
    Condition: IsShared
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SharedArtifactBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowDevAccountAccess
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${DevAccountId}:root"
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:ListBucket
            Resource:
              - !Sub "arn:aws:s3:::${SharedArtifactBucket}"
              - !Sub "arn:aws:s3:::${SharedArtifactBucket}/*"

  #########################################
  # IAM ROLES (Pipeline, CodeBuild, Deploy)
  #########################################

  PipelineRole:
    Condition: IsDevelopment
    Type: AWS::IAM::Role
    Properties:
      RoleName: card-collectors-backend-pipeline-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipelineInlinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${SharedArtifactBucketName}"
                  - !Sub "arn:aws:s3:::${SharedArtifactBucketName}/*"

              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: "*"

              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                  - codeconnections:UseConnection
                Resource: !Ref GitHubConnectionArn

              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"

  CodeBuildRole:
    Condition: IsDevelopment
    Type: AWS::IAM::Role
    Properties:
      RoleName: card-collectors-backend-codebuild-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: AllowAssumeDeployRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !Sub arn:aws:iam::${AWS::AccountId}:role/card-collectors-backend-deploy-role
        - PolicyName: EKSReadAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - eks:DescribeCluster
                  - eks:ListClusters
                Resource: "*"

  EKSDeployRole:
    Condition: CreateEKSDeployRole
    Type: AWS::IAM::Role
    Properties:
      RoleName: card-collectors-backend-deploy-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt CodeBuildRole.Arn
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess

  #########################################
  # CODEBUILD PROJECTS
  #########################################
  BackendBuildProject:
    Condition: IsDevelopment
    Type: AWS::CodeBuild::Project
    Properties:
      Name: card-collectors-backend-build
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: backend/buildspec-build.yaml

  DeployBuildProject:
    Condition: IsDevelopment
    Type: AWS::CodeBuild::Project
    Properties:
      Name: card-collectors-backend-deploy
      Description: Deploy backend to EKS Fargate
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        Type: LINUX_CONTAINER
        PrivilegedMode: false
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref Region
          - Name: EKS_CLUSTER_NAME
            Value: !Ref EKSClusterName
          - Name: EKS_DEPLOY_ROLE_ARN
            Value: !If
              - CreateEKSDeployRole
              - !GetAtt EKSDeployRole.Arn
              - !Ref EKSDeployRoleArn
      Source:
        Type: CODEPIPELINE
        BuildSpec: backend/buildspec-deploy.yaml

  #########################################
  # CODEPIPELINE
  #########################################
  BackendPipeline:
    Condition: IsDevelopment
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: card-collectors-backend-pipeline
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref SharedArtifactBucketName
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub "${RepoOwner}/${RepoName}"
                BranchName: !Ref FeatureBranch
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref BackendBuildProject

        - Name: Deploy
          Actions:
            - Name: DeployToEKS
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref DeployBuildProject
              RunOrder: 1

Outputs:
  ArtifactBucketName:
    Condition: IsShared
    Description: Name of shared artifact bucket
    Value: !Ref SharedArtifactBucket

  PipelineName:
    Condition: IsDevelopment
    Description: Name of backend pipeline
    Value: !Ref BackendPipeline

  DeployProjectName:
    Condition: IsDevelopment
    Description: Deploy CodeBuild project name
    Value: !Ref DeployBuildProject

  EKSDeployRoleArn:
    Condition: CreateEKSDeployRole
    Description: ARN of EKS Deploy Role
    Value: !GetAtt EKSDeployRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-EKSDeployRoleArn"

  PipelineRoleArn:
    Condition: IsDevelopment
    Description: ARN of the CodePipeline Role
    Value: !GetAtt PipelineRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-PipelineRoleArn"

  CodeBuildRoleArn:
    Condition: IsDevelopment
    Description: ARN of the CodeBuild Role
    Value: !GetAtt CodeBuildRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-CodeBuildRoleArn"

  DeployRoleArnOutput:
    Condition: CreateEKSDeployRole
    Description: ARN of the generated Deploy Role (if created)
    Value: !GetAtt EKSDeployRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-DeployRoleArn"
